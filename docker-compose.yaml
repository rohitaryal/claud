services:
    front-end:
        build:
            context: ./frontend/
            dockerfile: Dockerfile
        ports:
            - 5173:5173
        volumes:
            - ./frontend/:/claud
        command: ['bun', 'run', 'dev', '--host']
#    back-end:
#        build:
#            context: ./backend/
#            dockerfile: Dockerfile
#        ports:
#            - 3000:3000
    postgres:
        image: postgres:16-alpine
        environment:
            POSTGRES_USER: claud
            POSTGRES_PASSWORD: claud_password
            POSTGRES_DB: claud
        ports:
            - 5432:5432
        volumes:
            - postgres_data:/var/lib/postgresql/data
        restart: unless-stopped

volumes:
    postgres_data:
